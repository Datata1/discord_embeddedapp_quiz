<button (click)="doLeave()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 m-8 rounded ">Back</button>

<!-- sing question multiple choice -->
<div class="flex flex-row gap-4 justify-center items-center">
    <div class="flex flex-col rounded-lg m-8 w-52 h-80 items-center place-content-center">
        <img *ngIf="question?.picture" class="w-fit h-32" src="{{ question?.picture }}" alt="{{ question?.question }}">
        <div class="p-4">
            <h3 class="font-bold text-xl mb-2">{{ question?.question }}</h3>
        </div>
    </div>
    <div class="grid grid-cols-2 grid-rows-2 gap-16 justify-items-center ">
        <div *ngFor="let answer of question?.options" class="h-fit self-center">
            <button (click)="doAnswer(answer)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-32 align-middle">{{ answer }}</button>
        </div>
    </div>
</div>
