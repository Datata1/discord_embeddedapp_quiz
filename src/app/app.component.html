
<main>
    <app-header class="justify-center"></app-header>
    <app-quiz *ngIf="quiz && !question" (showBrowser)="showbrowser()" (selectQuestion)="showQuestion($event)" [quiz]="quiz" class="justify-center"></app-quiz>
    <app-browser *ngIf="!quiz" (selectQuiz)="showDetails($event)" class="justify-center"></app-browser>
    <app-question *ngIf="question" (getBack)="showDetailsAgain()" [question]="question" class="justify-center"></app-question>
</main>
