<div class="px-32 pt-16 pb-8 w-full">
    <h2 class="text-5xl text-left">Browse existing quizzes</h2>
    <p class="text-left text-xl">created by our Discord Community</p>
</div>

<div class="px-32 py-8 justify-center">
    <div class="flex flex-row gap-16 justify-center">
        <div *ngFor="let quiz of quizes" class="relative">
            <div class="bg-gray-700 shadow-md rounded-lg overflow-hidden w-64 h-96 relative">
                <img class="w-64" src="{{ quiz.quizPicture }}" alt="{{ quiz.title }}">
                <div class="p-4">
                    <h3 class="font-bold text-xl mb-2">{{ quiz.title }}</h3>
                </div>
            </div>
            <button (click)="doSelect(quiz)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded absolute bottom-3 left-20">Start Quiz</button>
        </div>
    </div>
</div>
